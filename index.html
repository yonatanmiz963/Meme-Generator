<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <nav class="nav-bar flex space-between main-container align-items">

            <div class="logo"><img src="design/logo/LOGO.png"></div>

            <ul class="menu clean-list flex">
                <li class="flex justify-content align-items"><a class="nav-btn flex justify-content align-items">Gallery</a></li>
                <li class="flex"><a class="nav-btn flex justify-content align-items">About</a></li>
            </ul>

        </nav>
    </header>

    <main>

        <section class="editor main-container flex space-between">

            <div class="canvas-container align-self-center">
                <canvas id="my-canvas" width="500" height="500" style="outline:1px solid rgb(0, 0, 0)"></canvas>
            </div>

            <div class="normal-edit flex justify-content direction-column">
                <div class="text-editor">
                    <input onchange="onChangeText()" class="text-input" name="line-text" value="" placeholder="  Add text">
                    <a class="editor-btn flex justify-content align-items" onclick="onSwitchLine()"><img class="button-image" src="design/icons/switch-line.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onMoveLine()"><img class="button-image" src="design/icons/up-and-down-opposite-double-arrows-side-by-side.png"></a>
                </div>

                <div class="advanced-edit">
                    <a class="editor-btn flex justify-content align-items" onclick="onChangeFontSize('+')"><img class="button-image" src="design/icons/increase font - icon.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onChangeFontSize('-')"><img class="button-image" src="design/icons/decrease font - icon.png"></a>
                </div>

            </div>
        </section>



        <section class="gallery main-container">
            <div class="search-bar main-container"></div>
            <div class="filter-words "></div>
            <div class="img-container gallery-grid">
                <div onclick="onLoadImage(1)" class="image image1 "></div>
                <div onclick="onLoadImage(2)" class="image image2 "></div>
                <div onclick="onLoadImage(3)" class="image image2 "></div>
                <div onclick="onLoadImage(1)" class="image image1 "></div>
                <div onclick="onLoadImage(2)" class="image image2 "></div>
                <div onclick="onLoadImage(3)" class="image image2 "></div>
                <div onclick="onLoadImage(1)" class="image image1 "></div>
                <div onclick="onLoadImage(2)" class="image image2 "></div>
                <div onclick="onLoadImage(3)" class="image image2 "></div>

            </div>
        </section>



        </section>

    </main>

    <section class="profile main-container flex justify-content align-items">
        <div class="profile-container flex justify-content align-items">

            <div class=" photo-container flex justify-content align-items ">
                <img class="my-photo " src="my-img/myphoto.jpeg " alt=" ">
            </div>
            <div class="links-container flex justify-content align-items direction-column ">

                <h4>Yonatan Mizrahi</h4>
                <ul class="links-list clean-list flex ">
                    <li class=" ">
                        <a class="social-link flex justify-content align-items " href="https://github.com/yonatanmiz963 " target="_blank ">
                            <img class="icon" src="design/icons/github-logo.png ">
                        </a>
                    </li>
                    <li class="social-buttons ">
                        <a class="social-link flex justify-content align-items " href="https://www.facebook.com/yonatan.mizrahi.14 " target="_blank ">
                            <img class="icon facebook-icon " src="design/icons/facebook-logo.png ">
                        </a>
                    </li>
                    <li class="social-buttons ">
                        <a class="social-link flex justify-content align-items " href="https://www.linkedin.com/in/yonatan-mizrahi-817b78190/ " target="_blank ">
                            <img class="icon linkedin-logo " src="design/icons/linkedin-logo.png ">
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </section>

    <footer class="footer flex justify-content align-items direction-column">

        <h3 class="footer-title">MemeGen</h3>
        <small class="footer-small">All Rights Reserved 2012 &copy;</small>
    </footer>




    <script src="js/meme-service.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
