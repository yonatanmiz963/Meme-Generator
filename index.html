                    <select class="font-input" onchange="onChangeFont()" value="impact" name="font">
                          <option value="impact">Impact</option>
                          <option value="montserat">Montserat</option>
                          <option value="arial">Arial</option>
                          <option value="cursive">Cursive</option>
                          <option value="monospace">Monospace</option>
                    </select>

                    <input class="font-color" onchange="onSetFontColor()" type="color" name="font-color" value="#ffffff">

                </div>


                <div class="inputs">
                    <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
                    <form class="share-form" action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="publish-btn" type="submit">Publish</button>
                        <a href="#" class="download-btn" onclick="downloadImg(this)" download="my-img.jpg">Download</a>
                        <a class="save-btn" onclick="onSaveMeme()">Save</a>
                        <div class="share-container"></div>
                    </form>

                </div>



            </div>
        </section>


        <section class="search">


            <div class="search-bar main-container flex align-items">
                <input onchange="onSearchImg()" class="search-input" placeholder="  Search" list="imgs" id="img" name="search-filter">
