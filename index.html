<!DOCTYPE html>

    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">

<body onload="init()">

    <header class="header">
        <nav class="nav-bar flex space-between main-container align-items">

            <div class="logo"><img src="design/logo/LOGO.png"></div>

            <ul class="menu clean-list flex">
                <li class="flex justify-content align-items"><a onclick="onOpenGallery()" class="nav-btn flex justify-content align-items">Gallery</a></li>

                <div class="text-editor">

                    <a class="editor-btn flex justify-content align-items" onclick="onAddLine()"><img class="button-image" src="design/icons/add.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onDeleteLine()"><img class="button-image" src="design/icons/trash.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onMoveLine()"><img class="button-image" src="design/icons/up-and-down-opposite-double-arrows-side-by-side.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onMoveAside()"><img class="button-image" src="design/icons/double-arrow-icon-6.png"></a>

                </div>

                <div class="advanced-edit">
                    <a class="editor-btn flex justify-content align-items" onclick="onChangeFontSize('+')"><img class="button-image" src="design/icons/increase font - icon.png"></a>
                    <a class="editor-btn flex justify-content align-items" onclick="onChangeFontSize('-')"><img class="button-image" src="design/icons/decrease font - icon.png"></a>

                    <select class="font-input" onchange="onChangeFont()" value="impact" name="font">
                          <option value="impact">Impact</option>
                          <option value="montserat">Montserat</option>
                          <option value="arial">Arial</option>
                          <option value="cursive">Cursive</option>

                    <input class="font-color" onchange="onSetFontColor()" type="color" name="font-color" value="#ffffff">

                </div>
                <a class="download-btn flex justify-content align-items" href="#" class="btn" onclick="downloadImg(this)" download="my-meme">Download</a>

            </div>

        <section class="gallery main-container">

            <div class="search-bar main-container flex ">

                <input onchange="onSearchImg()" class="search-input" placeholder="Search" list="imgs" id="img" name="search-filter">
                <datalist id="imgs">
                  <option value="Happy">

                  <option value="Politics">
